<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>My gallery</title>
</head>
<body>
<div class="wrapper">
  <header>
    <img class="profile-picture" src="profilePhoto.png" alt="Headshot of Rodney Cotton">
    <h1>Rodney Cotton</h1>
    <p>Helsinki, Finland</p>
    <div class="cards">
      <article class="card">
        <p class="card_text">100</p>
        <p class="card_title">Posts</p>
      </article>
      <article class="card">
        <p class="card_text">2,242</p>
        <p class="card_title">Follower</p>
      </article>
      <article class="card">
        <p class="card_text">1,432</p>
        <p class="card_title">Following</p>
      </article>
    </div>
  </header>
  <main class="image-layout">
    <img class="one" src="photo1.png" alt="">
    <img class="two" src="photo2.png" alt="">
    <img class="three" src="photo3.png" alt="">
    <img class="four" src="photo_4.png" alt="">
    <img class="five" src="photo5.png" alt="">
    <img class="six" src="photo6.png" alt="">
  </main>
</div>
</body>
</html>
